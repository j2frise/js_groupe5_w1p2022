<div class="game__play">
  <div class="top_part">
    <div class="level">LEVEL 3</div>
    <div class="score">
      <img src="../img/side_menu/koala_score.png" alt="logo koala" />
      <p>Koalas saved : <span>0</span></p>
    </div>
  </div>
  <div class="bottom_part">
    <div class="menu__game">
      <img
        src="../img/side_menu/wooden_log_menu.png"
        class="wooden__log__menu"
        alt=""
      />
      <div class="elements__menu back__menu">
        <a href="#" class="menu__button">
          <img src="../img/side_menu/menu_button.png" alt="" />
        </a>
        <a href="#">
          MENU
        </a>
      </div>
      <div class="elements__menu">
        <a href="#" class="play_button">
          <img src="../img/side_menu/play_button.png" alt="" />
        </a>
        <a href="#">
          PLAY
        </a>
      </div>
      <div class="elements__menu">
        <a href="#" class="sound_button_on">
          <img src="../img/side_menu/sound_button_on.png" alt="" />
        </a>
        <a href="#">
          MUTE
        </a>
      </div>
      <div class="help">
        <a href="#" class="question_mark">
          <img src="../img/side_menu/question_mark.png" alt="" />
        </a>
        <a href="#">
          PLAY RULES
        </a>
      </div>
    </div>
    <div id="arena3" class="arena cursor_axe">
      <div class="enter"></div>
      <div id="exit3" class="exit"></div>
    </div>
    <div class="wap__game">
      <div class="group__elements">
        <div class="wap">
          <img
            class="extinguisher img__weap"
            src="../img/side_menu/weapon_icons/extinguisher.png"
          />
          <img
            src="../img/side_menu/circle_weapon_red.png"
            class="circle__weap"
            alt=""
          />
          <p class="number_weap">1</p>
        </div>
        <div class="press" id="press">
          <p>Press</p>
          <h3>1</h3>
        </div>
      </div>

      <div class="group__elements">
        <div class="wap">
          <img
            class="axe img__weap"
            src="../img/side_menu/weapon_icons/axe.png"
          />
          <img
            src="../img/side_menu/circle_weapon_red.png"
            class="circle__weap"
            alt=""
          />
          <p class="number_weap">2</p>
        </div>
        <div class="press">
          <p>Press</p>
          <h3>2</h3>
        </div>
      </div>

      <div class="group__elements">
        <div class="wap">
          <img
            class="shovel img__weap"
            src="../img/side_menu/weapon_icons/shovel.png"
          />
          <img
            src="../img/side_menu/circle_weapon_empty.png"
            class="circle__weap"
            alt=""
          />
          <p class="number_weap">0</p>
        </div>
        <div class="press">
          <p>Press</p>
          <h3>3</h3>
        </div>
      </div>
    </div>

    <div class="content__rules">
      <div class="content__center">
        <h1>HOW TO PLAY</h1>
        <p>- Choose the right tool</p>
        <p>
          - Cut the wooden logs with the
          <img src="../img/side_menu/weapon_icons/axe.png" alt="" />
        </p>
        <p>
          - Put the fire out with the
          <img src="../img/side_menu/weapon_icons/extinguisher.png" alt="" />
        </p>
        <p>
          - Dig out the plants with the shovel
          <img src="../img/side_menu/weapon_icons/shovel.png" alt="" />
        </p>
        <p>- Fight the danger !</p>
      </div>
    </div>
  </div>
</div>
<div class="bg-level"></div>
<audio autoplay loop class="music__game">
  <source src="../audio_files/gamemusic/gamemusic.wav" type="audio/wav" />
  <source
    src="../audio_files/gamemusic/gamemusic.ogg"
    type="audio/ogg; codecs=vorbis"
  />
  <source src="../audio_files/gamemusic/gamemusic.mp3" type="audio/mpeg" />
</audio>

<audio control="" class="dignoise">
  <source src="../audio_files/dignoise/dignoise.wav" type="audio/wav" />
  <source
    src="../audio_files/dignoise/dignoise.ogg"
    type="audio/ogg; codecs=vorbis"
  />
  <source src="../audio_files/dignoise/dignoise.mp3" type="audio/mpeg" />
</audio>

<audio control="" class="treenoise">
  <source src="../audio_files/treenoise/treenoise.wav" type="audio/wav" />
  <source
    src="../audio_files/treenoise/treenoise.ogg"
    type="audio/ogg; codecs=vorbis"
  />
  <source src="../audio_files/treenoise/treenoise.mp3" type="audio/mpeg" />
</audio>
